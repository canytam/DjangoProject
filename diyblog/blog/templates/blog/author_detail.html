{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ author.user.username }}</h1>
  <p><strong>Bio</strong></p>
  <p>{{ author.bio }}</p>
  <p><strong>Blogs list</strong></p>
  <ul>
  {% for blog in author.post_set.all %}
    <li>
      <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{ blog.createDate }})
    </li>
  {% endfor %}
  </ul>
{% endblock %}
